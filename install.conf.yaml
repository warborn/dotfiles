- clean: ["~"]

- link:
    ~/.gitconfig: gitconfig
    ~/.tmux.conf: tmux.conf
    ~/.zshrc: zshrc
    ~/.zsh_plugins.txt: zsh_plugins.txt
    ~/bin:
      path: bin/
      create: true
    ~/.Xresources: Xresources
    ~/.xinitrc: xinitrc
    ~/.i3:
      path: i3/
      create: true
    ~/.config/i3:
      path: config/i3/
      create: true
    ~/.config/alacritty:
      path: config/alacritty/
      create: true
    ~/.tool-versions: tool-versions
